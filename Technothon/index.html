<!DOCTYPE html>
<html>
  <head>

    <meta charset="ISO-8859-1">
    <title>FeedMach</title>
    <style type="text/css">
      #frame{
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe id="frame" scrolling="no" src="Machinists/graph.html" ></iframe>
    <script type="text/javascript" src="Machinists/script/jquery.js"></script>
    <script type="text/javascript">
      
    pages = ["Aadhaar/graph.html","Brogrammers/graph.html","Finite_Loop/graph.html","Marvel/graph.html",
    		 "OpenFace/graph.html","The_Decepticons/graph.html","V_A_R_D/graph.html","Machinists/graph.html","Numerical/graph.html"];
    frame = document.getElementById('frame');
      

    i=0;

    setInterval(function(){
      frame.src = pages[i];
      i++;
      if(i>pages.length-1){
        i=0;
      }

    },15000);

 
    </script>
  </body>
</html>
